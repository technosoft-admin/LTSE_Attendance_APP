<ion-content>
  <!-- image top section Start  -->
  <div class="bg-img-top">
    <!-- left arrow key start -->
    <ion-row>
        <ion-icon [routerLink]="['/','staff-details']" class="back-button" name='arrow-back-outline' style="color: #fff;"></ion-icon>
      </ion-row>
    <!-- left arrow key end -->
    <!-- profile title strat -->
    <ion-row style="margin-top: -20px; z-index: -1;">
      <div class="profile-title">
        <p style="color: #fff;">{{hall_data?.hall_name}}</p>
        <img src="" />
      </div>
    </ion-row>
    <div class="d-flex">
      <div class="number-box1">
        <!-- <span>{{type.substring(0,1)}}</span> -->
        <span>00:00</span>
      </div>
      <div class="number-box">
        <span>{{type.substring(0,1)}}</span>
        <span>{{attendance_count}}/{{hall_data?.seating_capacity}}</span>
      </div>
    </div>
    
    <div class="register-form">
      <div class="register-wrap">
        <div class="register-content">
          <ion-grid>
            
            <ion-row>
              <form  #addForm="ngForm" (ngSubmit)="onSubmit(addForm)" >
                <div class="wrap-form">

                  <ion-col size="12" class="middle-field">
                    <ion-label>Swipe ID Card Here</ion-label>
                    <ion-input class="form-control" (keyup.enter)="autoEnterSwipKey($event)"  pattern="[a-zA-Z][a-zA-Z ]+"  type="text" required="true" name="swipe_key" [(ngModel)]="model.swipe_key" ></ion-input>
                  </ion-col>
                  <ion-col size="12">
                    <ion-row>
                      <ion-col size="6" size-sm="6">
                        <!-- <ion-label>LTSE Number</ion-label> -->
                        <ion-input class="form-control" pattern="[a-zA-Z][a-zA-Z ]+" readonly  placeholder="LTSE Number" type="text" required="true" name="ltse_number" [(ngModel)]="model.ltse_number" ></ion-input>
                      </ion-col>
                      <ion-col size="6" size-sm="6">
                        <!-- <ion-label>Attempt</ion-label> -->
                        <ion-input class="form-control" pattern="[a-zA-Z][a-zA-Z ]+" readonly placeholder="Attempt" type="text" required="true" name="attemp" [(ngModel)]="model.attemp" ></ion-input>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col size="12">
                    <ion-row>
                      <ion-col size="6" size-sm="6">
                        <ion-input class="form-control" pattern="[a-zA-Z][a-zA-Z ]+" readonly  placeholder="ID Card No" type="text" required="true" name="id_card_no" [(ngModel)]="model.id_card_no" ></ion-input>
                      </ion-col>
                      <ion-col size="6" size-sm="6">
                        <ion-input class="form-control" pattern="[a-zA-Z][a-zA-Z ]+"  type="text"  readonly placeholder="Name" required="true" name="name" [(ngModel)]="model.name" ></ion-input>
                      </ion-col>
                    </ion-row>
                  </ion-col>
               
             
               
                </div>
                <div class="listing-box">
                  <div class="message-item pt-15" *ngFor="let value of list" >
                    <ion-item style="background: #fff;" class="message-item-color"  ngClass="bg-red" >
                      <ion-avatar slot="end" class="message-avatar" (click)='removeAttendance(value.id)'>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </ion-avatar>
                      <ion-label>
                        <div class="message-content">
                          <div><h3>{{value.username}}</h3></div>
                          <div class="time"><h5><span>{{value.attempt}}</span>&nbsp;&nbsp;&nbsp; {{value.exam_time}}</h5></div>
                        </div>
                        <p>{{value.name}}</p>
                      </ion-label>
                    </ion-item>
                  </div>
                </div>
                <div class="prev-next-btn d-flex ion-justify-content-between ion-align-items-center">
                  <button mat-button  mat-raised-button> Start Exam</button>
                </div>
                <!-- <div class="prev-next-btn d-flex ion-justify-content-between ion-align-items-center">
                  <ion-button size="small">Start Exam</ion-button>
                  <ion-button color="success" size="small">End Exam</ion-button>
                  <ion-button color="danger" size="small">End Attendance</ion-button>
                </div> -->
              </form>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  </div>
  <!-- image top section end -->
  </ion-content>
  <ion-footer>
    
  </ion-footer>
